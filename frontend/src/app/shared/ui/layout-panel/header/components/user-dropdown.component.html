<div class="relative">
  <button
    id="dropdownAvatarNameButton"
    data-dropdown-toggle="dropdownAvatarName"
    data-dropdown-placement="bottom-end"
    class="flex rounded-full focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700"
    type="button"
  >
    <img
      class="w-10 h-10 rounded-full border-2 border-white dark:border-gray-700"
      src="user.avif"
      alt="user photo"
    />
    <!-- Indicador online (punto verde) -->
    <span
      class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white dark:border-gray-800"
    ></span>
  </button>

  <!-- Dropdown menu -->
  <div
    id="dropdownAvatarName"
    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-52 dark:bg-gray-700 dark:divide-gray-600"
  >
    <!-- Header con info del usuario -->
    <div class="px-4 py-3 text-sm">
      <div class="font-semibold text-gray-900 dark:text-white">
        {{ userName() }}
      </div>
      <div class="truncate text-gray-500 dark:text-gray-400">
        {{ userEmail() }}
      </div>
    </div>

    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
      <li>
        <a
          routerLink="/panel/config"
          class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-4 h-4 mr-2 text-gray-500 dark:text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          My Profile
        </a>
      </li>
      <li>
        <a
          routerLink="/panel/config"
          class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-4 h-4 mr-2 text-gray-500 dark:text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Settings
        </a>
      </li>
    </ul>

    <!-- Logout button -->
    <div class="py-2 px-4">
      <button
        class="w-full flex items-center justify-center px-4 py-1.5 text-sm font-medium text-white bg-red-500 dark:bg-red-600 rounded-md hover:bg-red-700 dark:hover:bg-red-700 focus:ring-2 focus:ring-red-300 dark:focus:ring-red-800 transition-colors duration-200"
      >
        <span>Logout</span>
        <svg
          class="w-4 h-4 ml-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
