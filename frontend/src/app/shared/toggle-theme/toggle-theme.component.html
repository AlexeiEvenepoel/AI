<!-- Toggle Switch Moderno -->
<div class="flex items-center space-x-3">
  <!-- Label opcional -->
  <span
    class="text-sm font-medium text-gray-700 dark:text-gray-300 hidden sm:block"
  >
    {{ getCurrentThemeLabel() }}
  </span>

  <!-- Switch Button -->
  <button
    (click)="toggleTheme()"
    [attr.aria-label]="getNextThemeLabel()"
    [class]="
      'relative inline-flex h-8 w-16 items-center rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 ' +
      (isDarkMode ? 'bg-blue-600' : 'bg-gray-300')
    "
  >
    <!-- Toggle Circle -->
    <span
      [class]="
        'inline-block h-6 w-6 transform rounded-full bg-white shadow-lg transition-transform duration-300 ease-in-out ' +
        (isDarkMode ? 'translate-x-9' : 'translate-x-1')
      "
    >
      <!-- Sun Icon -->
      <svg
        *ngIf="!isDarkMode"
        class="h-4 w-4 text-yellow-500 absolute top-1 left-1 transition-opacity duration-200"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          clip-rule="evenodd"
        />
      </svg>

      <!-- Moon Icon -->
      <svg
        *ngIf="isDarkMode"
        class="h-4 w-4 text-blue-300 absolute top-1 left-1 transition-opacity duration-200"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
        />
      </svg>
    </span>
  </button>
</div>
