<!-- header.component.html -->
<header
  class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- User Section -->
      <div class="flex items-center gap-4">
        @if (user(); as userData) {
        <div class="flex items-center gap-4">
          <!-- User Avatar with Tooltip -->
          <div class="relative group">
            <div
              class="flex items-center justify-center h-9 w-9 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-medium text-sm"
            >
              {{ userData.username | slice : 0 : 1 | uppercase }}
            </div>
            <div
              class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 text-xs text-white bg-gray-800 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap"
            >
              {{ userData.username }}
              <div
                class="absolute top-full left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-b-0 border-t-4 border-l-transparent border-r-transparent border-t-gray-800"
              ></div>
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logOut()"
            [disabled]="isLoggingOut"
            class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-red-600 dark:text-red-400 hover:text-white hover:bg-red-500 dark:hover:bg-red-600 rounded-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
            aria-label="Cerrar sesión"
          >
            @if (isLoggingOut) {
            <svg
              class="animate-spin h-4 w-4 text-current"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="hidden sm:inline">Cerrando...</span>
            } @else {
            <svg
              class="h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
              ></path>
            </svg>
            <span class="hidden sm:inline">Salir</span>
            }
          </button>
        </div>
        } @else {
        <div class="flex items-center gap-4">
          <a
            routerLink="/auth/sign-in"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors px-3 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800"
          >
            Iniciar sesión
          </a>
          <a
            routerLink="/auth/sign-up"
            class="text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded-md transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
          >
            Registrarse
          </a>
        </div>
        }
      </div>
    </div>
  </div>
</header>
